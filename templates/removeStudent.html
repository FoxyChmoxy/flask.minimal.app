{% extends "base.html" %}

{% block content %}
    <div class="row pt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if errors %}
                {% for error in errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="id">Id студента</label>
                    <input type="number" name="id" value="{{ item['id'] }}" class="form-control mb-3" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Имя студента</label>
                    <input type="text" name="name" value="{{ item['name'] }}" class="form-control mb-3" readonly>
                </div>
                <div class="form-group">
                    <input type="submit" value="Удалить" class="btn btn-block btn-danger">
                </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
