{% extends "base.html" %}

{% block content %}
    <div class="row pt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if errors %}
                {% for error in errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="name">Введите имя студента</label>
                    <input type="text" name="name" class="form-control mb-3">
                    <input type="submit" value="Добавить" class="btn btn-block btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
