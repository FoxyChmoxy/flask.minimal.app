{% extends "base.html" %}

{% block content %}
    <h1>Student List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item['id'] }}: {{ item['name'] }} | <a href="{{ url_for('update_student', id=item['id']) }}">Изменить</a> | <a href="{{ url_for('remove_student', id=item['id']) }}">Удалить</a></li>
        {% endfor %}
    </ul>
{% endblock %}
